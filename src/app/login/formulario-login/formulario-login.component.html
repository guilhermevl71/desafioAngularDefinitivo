<div class="geral">
  <img class="imagem" src="assets/ford.png" alt="logo da ford">
  <div class="container-formulario">
    <div class="container-titulo">
      <p class="titulo">Boas-vindas</p>
    </div>
    <div class="input-group mb-3 teste">
      <span class="input-group-text" id="basic-addon1">
        <i class="bi bi-person"></i>
      </span>
      <input [(ngModel)]="nome" type="text" class="form-control" placeholder="Insira seu e-mail" aria-label="Usuário" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 teste">
      <span class="input-group-text" id="basic-addon1">
        <i class="bi bi-lock"></i>
      </span>
      <input [(ngModel)]="senha" type="password" class="form-control" placeholder="Insira sua senha" aria-label="Usuário" aria-describedby="basic-addon1">
    </div>
    <div class="checkbox">
      <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
      <label class="form-check-label" for="checkDefault">Continuar Conectado</label>
    </div>
    <button (click)="teste()" class="btn btn-primary botao"><b>Entrar</b></button>
    <div *ngIf="erro" class="text-danger">{{ erro }}</div>
  </div>
</div>
